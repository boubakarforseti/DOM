<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/Styles.css">
    <title> DOM CheckPoint </title>
</head>
<body>
    <!-- header-->
<div class=header; style="background-color:black">
<img src="BMW_White_Logo.svg" alt="BMW logo">
 <h2 style="color:764ABC ;">CheckPoint DOM</h2>
 <hr>
 </div>

 <!--Commande BMW X6 xDrive30d -->
 <div class="titre-de-la commande"></div>
    <h2>Commandez votre voiture !</h2>
    <p><bold>Passez votre commande <br>en selectionnant pour chaque voiture le nombre souhait√©e</bold></p>
</div>
<!-- Boxes-->
<div class="Box">
    <div class="left-box">
        <div class="Red-Card-BMW">
            <img src="cosySec (11).jpeg" width="250px" alt="Red BMW">
            <div class="price-1" style="display:flex ;">
                <h6>BMW X2 xDrive30d Silver</h6>
                <h6 style="color:#000000 ;">XOF 12 500 000</h6>
                <button class="remove"> <img src="trash.png" width=10px weigth="10px"></button>
            </div>
            <div class="stock-1" style="display:inline-flex; ">
                <h6>in stock</h6>
                <button class="Less" type="text" value="-" style="border-radius: 80px ; " >-</button>
                <input value="1">
                <button class="Plus" type="text" value="+">+</button>
            </div>
        </div>
    <!--White Car-->
        <div class="White-Card-BMW" id="main" > 
            <img src="cosySec (12).jpeg" width="250px" alt="White BMW">
            <div class="price-2" style="display:inline-flex ;">
                <h6>BMW X2 xDrive30d Grey</h6>
                <h6 style="color:#000000 ;">XOF 12 500 000</h6>
                <button class="remove"> <img src="trash.png" width=10px weigth="10px"></button>
            </div>
            <div class="stock-2" style="display:flex ;">
                <h6>in stock</h6>
                <button class="Less" type="text" value="-">-</button>
                <input value="1">
                <button class="Plus" type="text" value="+">+</button>
            </div>
        </div>
     <!-- Total motant-->
        <div class="car-price">
            <label for="total">Total</label>
            <input type="text" id="total" autocomplete="off" required value="">
        </div>
    <!--Black Car-->
        <div class="Black-Card-BMW" style="visibility: hidden;">
            <img src="cosySec (9).jpeg" width="250px" alt=" Black BMW">
            <div class="Price-3">
                <h6 style="color:#764ABC"> BMW X2 xDrive30d Black</h6>
                <h6 style="color:black;">XOF 11 500 000</h6>
            </div>
            <div class="stock-3">
                <h6>in stock</h6>
                <button class="Less" type="text" value="-">-</button>
                <input value="1">
                <button class="Plus" type="text" value="+">+</button>
            </div>
        </div>
    </div>

<!--Valeur ajoutee de la BMW-->
    <div class="right-box">
        <div class="Presentation" style="align-content:center; justify-content: space-around;">
            <img src="cosySec (9) 1.png" width="500px" alt="BMW nouveau model">
        </div>
        <div class="Cars-interior-exterior">
            <img src="cosySec (4).jpeg" width="15%" alt="Interieur-1">
            <img src="cosySec (7).jpeg" width="15%" alt="Vue-3">
            <img src="cosySec (5).jpeg" width="15%" alt="Interieur-2">
            <img src="cosySec (8).jpeg" width="15%" alt="Vue-2">
            <img src="cosySec (4).jpeg" width="15%" alt="Interieur-1">
           
        </div>

    </div>
</div>


<script src="Styles/main.JS"> </script>
</body>
